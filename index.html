<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class="game__btn"><i class="fas fa-play"></i></button>
      <span class="game__timer">0:0</span>
      <span class="game__score">0</span>
    </header>
    <section class="game__field"></section>
  </section>
  <div class="pop-up">
    <button class="pop-up__btn"><i class="fas fa-redo"></i></button>
    <span class="pop-up__text"></span>
  </div>
</body>
</html>
